<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Khitan+Small+Script&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Test Reflex Game</title>
</head>
<body>
<!--------------------------LOGIN SCREEN------------------------------>    
    <div class="insert_name">
        <h3>Type your username</h3>
        <label for="userName">Username</label>
            <input id="userName" type="text" value="" placeholder="..." required>
        <button href="#" id="button_first_screen" type="button" >Enter</button>
    </div>

<!----------------------------RANKING BOX----------------------------->
    <div class="ranking">
        <h4 class="title_ranking">User Scores</h4>
            <ol id="hiresultList"></ol>
    </div>

<!----------------------------START GAME SCREEN----------------------------->
    <div class="pre_game-none">
        <button id="button_second_screen" type="button">Start Game</button>
    </div>

<!-----------------------------GET READY SCREEN----------------------------->
    <div class="ready_screen-none">
        <h3>Get Ready...</h3>
    </div>

<!----------------------------MAIN GAME SCREEN----------------------------->
    <div class="main_screen_game-none">
        <button id="button_game" type="button">Stop the Count!</button>
    </div>

<!----------------------------YOUR SCORE GAME ----------------------------->
    <div class="score_screen-none">
        <h3>Your score</h3>
        <p>Your time is up!</p>
        <h4 id="your_score"></h4>
        <button id="button_back_login" type="button">Close</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
